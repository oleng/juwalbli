<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juwal Bli</title>
    <link rel="stylesheet" href="bulma.css">
    <style>
    body, .fullscreen {
        overflow-y: hidden;
    }
    body::-webkit-scrollbar {
        display: none;
    }

    #section-right {
        height: 100vh;
        margin: 0 0 0 952px;
        padding: 0 0 0 2.5em;
    }
    .aqua {
        background: #b7deda;
    }
    .darker-grey {
        border-top: 1px solid hsl(0, 0%, 78%);
        border-bottom: 1px solid #b7deda;
    }
    #nav-bar {
        top: 50px;
        position: inherit;
        height: 5rem;
        margin: 0 3em 3em 0;
        padding: 0 1em 1em 0;
    }
    .breadcrumb {
        font-size: small;
    }
    .float-right {
        float: right;
    }
    .interactivity {
        width: 95%;
    }
    ins.icon-actions {
        margin: 2em 0 8px 0;
    }
    .icon-actions > img {
        margin-left: 12px;
        width: 16px !important;
        height: 16px !important;
    }
    .rules {
        clear: both;
    }
    .red {
        color: #fa534b
    }
    .red-bg {
        color: #fff;
        background-color: #fa534b
    }
    .red-bg:hover {
        color: #fff;
    }
    button.blue-bg {
        color: #fff;
        background-color: #00398a;
        cursor: default;
    }
    button.blue-bg:hover {
        color: #fff;
        cursor: pointer;
    }
    button.blue-bg:focus:not(:active) {
        color: #fff;
        box-shadow: 0 0 0 0.125em rgba(0, 57, 138, 0.25);
    }
    h2.price {
        margin: 1em 0 0.5em 0;
        font: 800 3.6em "Inter";
    }
    #half-width {
        border-radius: 0px !important;
        margin: 0;
        padding: 0;
        width: 952px;
        position: fixed;
        z-index: 100;
    }
    #grey-vbar {
        width: 36px;
        height: 100vh;
        background-color: #b1b4b4;
        background-image:image("img/grey-bar.png");
        border-color: #fa534b;
    }
    #blue-vbar {
        top: 0px;
        left: 36px;
        width: 120px;
        height: 100vh;
        background-color: #00398a;
        margin: 0;
        padding: 0;
        position: fixed;
    }
    #red-vbar {
        width: 120px;
        height: 156px;
        bottom: 0px;
        position: fixed;
        margin: 0;
        padding: 0;
        background-color: #fa534b;
    }
    #product-section {
        width: 796px;
        height: 100vh;
        top: 0;
        left: 156px;
        position: fixed;
        margin: 0;
        padding: 0;
        background-color: #cdc9c7;
    }
    #thumbnails {
        margin: 0.75em 24px;
        padding-top: 18px;
        border-top: 1px solid #dcd9d8;
    }
    .thumbnail {
        border-radius: 8px;
        margin-right: 0.9rem;
        border: 3px solid #dcd9d8;
    }
    h1#main-title {
        margin: 12px 1.2rem 0px 1.2rem !important;
        font: 4em/1em 'Inter Black';
    }
    div.price {
        width: calc(100% - 36px);
        margin: 1rem 18px 0 18px;
        /* text-align: right; */
        font: 1.5em "Inter";
    }
  </style>

  </head>
  <body class="fullscreen aqua">
    <nav class="panel" id="half-width">
        <div id="grey-vbar"></div>
        <div id="blue-vbar">
            <img src="img/menu-hamburger.png" alt="">
            <div id="red-vbar"></div>
        </div>
        <div id="product-section">
            <img src="img/sepeda.png" width="796px" height="732px" alt="">
            <div id="details">
                <h1 id="main-title">Sepeda Cantik Warna Toska</h1>
                <div class="price red"><em>Rp 5.500.000</em></div>
                <div id="thumbnails">
                    <img class="thumbnail" src="img/thumb1.png" width="120">
                    <img class="thumbnail" src="img/thumb2.png" width="120">
                    <img class="thumbnail" src="img/thumb-empty.png" width="120">
                    <img class="thumbnail" src="img/thumb-empty.png" width="120">
                    <img class="thumbnail" src="img/thumb-empty.png" width="120">
                    <img class="thumbnail" src="img/thumb-empty.png" width="120">
                <!--
                    <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Search">
                    <span class="icon is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                -->
                </div>
            </div>
        </div>
    </nav>
  <section class="section" id="section-right">
    <div class="container aqua">
      <div id="nav-bar">
          <img src="img/shopping-cart.png" class="float-right" width="24px" height="24px">
          <div class="breadcrumb">home / sepeda / bekas</div>
      </div>
      <article class="interactivity">
        <h1 class="title">
            Sepeda Cantik Warna Toska
        </h2>
        <p class="subtitle">
            <small>Dilengkapi dengan keranjang di bagian depan sepeda.</small>
        </p>
        <p class="grey-light">Didesain khusus untuk memenuhi tuntutan gaya hidup perkotaan yang serba praktis dan efisien.</p>
        
        <h2 class="price red">Rp 5.500.000</h2>

        <ins class="icon-actions opacity-medium float-right"><img src="img/share-btn.png" alt="Share link for product"><img src="img/bookmark.png" alt="Bookmark"></ins>
        <hr class="rules darker-grey">
        <button class="button is-large blue-bg"><strong>Selling</strong></button>
        <button class="button is-large red-bg"><strong>Buying</strong></button>
      </article>
    </div>
  </section>
  </body>
</html>
